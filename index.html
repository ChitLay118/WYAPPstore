<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WaiYan AppStore</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="waiyan-icon.png" alt="WaiYan AppStore" class="logo">
    <h1>WaiYan AppStore</h1>
  </header>

  <main>
    <div class="app-card">
      <h2>App 1</h2>
      <p>ဆော့ဖ်ဝဲလ်အကြောင်း</p>
      <button class="download-btn" data-link="https://mega.nz/file/xxxx#yyyy">Download</button>
      <progress value="0" max="100" class="download-progress"></progress>
      <button class="install-btn" disabled>Install</button>
    </div>

    <div class="app-card">
      <h2>App 2</h2>
      <p>ဆော့ဖ်ဝဲလ်အကြောင်း</p>
      <button class="download-btn" data-link="https://mega.nz/file/xxxx#yyyy">Download</button>
      <progress value="0" max="100" class="download-progress"></progress>
      <button class="install-btn" disabled>Install</button>
    </div>

    <!-- အဲ့လို App Card များစွာ ထည့်နိုင်သည် -->
  </main>

  <script src="script.js"></script>
</body>
</html>
